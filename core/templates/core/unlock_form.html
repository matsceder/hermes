<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Secret</title>
</head>
<body>
    <h1>Unlock a Secret</h1>
    <form method="post">
        {% csrf_token %}
        <p>Enter the key to unlock the secret:</p>
        <input type="text" name="key" placeholder="Enter your key" required>
        <button type="submit">Unlock</button>
    </form>
</body>
</html>
